<html>
  <head>
  <title>JLCPCB Parts Searcher</title>
  <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
    <style>
      .zoom {
        transition: transform .2s; /* Animation */
        width: 30px;
        height: 30px;
        margin: 0 auto;
      }
      
      .zoom:hover {
        transform: scale(20); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
      }
      </style>
  </head>
  <body>
    Search Text:
    <input type="text" id="txt"><input type="checkbox" id="instock">In stock only
    <button onclick="search()">Search</button><br/>
    Matching parts found: <span id="partcount"></span><br/>
    <hr/>
    <table id="results">
      <thead>
        <th>Part</th>
        <th>Image</th>
        <th>Description</th>
        <th>Pin Count</th>
        <th>Type</th>
        <th>Manufacturer</th>
        <th>Stock</th>
        <th>Price</th>
      </thead>
      <tbody></tbody>
    </table>
    <div class="zoom"></div>
  </body>
</html>
<script>
  var t = undefined;

  $(document).ready(function () {
    t = $("#results").DataTable({deferRender: true,
      columnDefs: [
        {targets: [0,1,3,4,5,6,7],className:"dt-body-center"},{},{className:"dt-body-center"}
      ],
      rowId: setRowID,
      columns:[{},
        { data:1,
          render: function(data, type) {
            if (type === 'display') {
              return "<img class=\"zoom\" src=\"https://assets.lcsc.com/images/szlcsc/900x900/"+ data + "_front.jpg\" />";
            }
            return data;
          }
        },{},{},{},{},{},{}
    ]});  
  });

  function search() {
    var txt = document.getElementById("txt").value;
    var instock = document.getElementById("instock").checked;
    console.log("Search", txt, instock);
    t.clear().draw();
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "search", true);
    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange=function(){
      if (this.readyState==4 && this.status==200) {
        parseData(JSON.parse(xhr.responseText));
      }
    }
    var data = encodeURI("txt="+txt+"&instock="+instock);
    xhr.send(data);
  }

  function setRowID(e) {
    return e[1];
  }

  function parseData(d) {
    console.log(d);
    document.getElementById("partcount").innerHTML = d.length;
    for(var a in d) {
      var l = d[a];
      var b = "Basic";
      if (!l.BasicType) b = "Extended";
      var p = l.Price[0];
      var price = "" + p.Min + "+ $"+p.Cost;
      var n = t.row.add(["<a target='_' href='https://jlcpcb.com/parts/componentSearch?searchTxt="+ l.LCSC + "'>"+l.ManuPart+"</a>", l.LCSC, l.Descr, l.Solder, b, l.Manu, l.Stock, price]);
      $(n).id = l.LCSC;
      t.draw(false);
    }
  }
</script>
